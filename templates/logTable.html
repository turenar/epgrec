		location.href = selOBJ.options[n].value;
	}

<body>

<h2>{$sitetitle}</h2>

<form>
<select onChange="popJump(this)">
<option value="#">メニュー
<option value="index.php">地上デジタル番組表
{if $link_add > 0}
 <option value="index.php?type=BS">BSデジタル番組表
 {if $link_add == 2}
  <option value="index.php?type=CS">CSデジタル番組表
 {/if}
{/if}
{foreach from=$menu_list item=record}
<option value="{$record.url}">{$record.name}
{/foreach}
</select>
</form>

<table id="log_table">
 <tr>
  <th>レベル</th>
  <th>日時</th>
  <th>内容</th>
 </tr>

{foreach from=$logs item=log}
 <tr>
  <td align="center" class="errorlevel{$log->level}">
    {if $log->level == 0}情報
    {elseif $log->level == 1}警告
    {elseif $log->level == 2}エラー
    {/if}
  </td>
  <td align="center">{$log->logtime}</td>
  <td>{$log->message}</td>
 </tr>
{/foreach}
